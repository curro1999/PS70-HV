<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project Idea</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans', sans-serif;
            background-color: white;
            color: #ff66c4; /* Color rosa menos brillante */
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Ajusta el contenido al inicio (arriba) */
            height: 100vh;
            overflow: hidden;
        }

        .title {
            margin-left: 5%;
            margin-top: 5%; /* Subir el título más cerca de la parte superior */
            font-size: 3em;
        }

        .title em {
            font-style: italic;
        }

        .image {
            background-image: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGFpamJqc2QzdzEzd2VpcGd3cWwyc21xcDRsMzJvbjdsaDU0dnpycSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jtctirmx9sLeAoaeFW/giphy.webp');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: right;
            width: 50%;
            height: 100%;
            position: absolute;
            top: 0;
            right: 0;
            filter: brightness(100%); /* Hacer la imagen menos brillante */
        }
    </style>
</head>
<body>
    <div class="title">
        /Final Project <em>Idea</em>
    </div>
    <div class="image"></div>
</body>
</html>
